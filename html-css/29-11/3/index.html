<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Mon Tableau</caption>
        <thead>
            <td>En-tête 1</td>
            <td>En-tête 2</td>
            <td>En-tête 3</td>
            <td>En-tête 4</td>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">C'est la première ligne du tableau</td>
            </tr>
            <tr>
                <td>a</td>
                <td rowspan="3">b</td>
                <td>d</td>
                <td>c</td>
            </tr>
            <tr>
                <td>e</td>
                <td>f</td>
                <td>g</td>
            </tr>
            <tr>
                <td>h</td>
                <td>i</td>
                <td rowspan="2">j</td>
            </tr>
            <tr>
                <td colspan="3">C'est la fin</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
